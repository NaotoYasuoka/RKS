<ons-alert-dialog id="OL_dialog" cancelable animation="none">
	<div id="PM_addPE_Title" class="alert-dialog-title">注文編集</div>
	<ons-list>
		<ons-list-header>注文情報</ons-list-header>
		<ons-list-item>
			<div id="OL_OrderDate" style="width: 100%;"></div>
		</ons-list-item>
		<ons-list-item>
			<div id="OL_seatNum" style="width: 100%;"></div>
		</ons-list-item>
		<ons-list-header>注文商品情報</ons-list-header>
		<div id="OL_goodsInfo" style="width: 100%;"></div>
		<ons-list-header>合計金額情報</ons-list-header>
		<div style="width: 100%; padding: 5px;">
			<div style="width:100%; padding: 5px; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
				<div id="OL_previousTotal" style="text-align: right;"></div>
				<div>→</div>
				<strong id="OL_currentTotal" style="text-align: right; font-size: 1.2em;"></strong>
			</div>
		</div>
	</ons-list>
	<div class="alert-dialog-footer">
		<div style="width:100%; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
			<ons-alert-dialog-button style="width: 30%; color: white; background: purple; text-align: center; font-size: 0.5em; border-radius: 0px 0px 0px 5px;" onclick="hideDialog(&quot;OL_dialog&quot;)">キャンセル</ons-alert-dialog-button>
			<ons-alert-dialog-button style="width: 70%; color: white; background: red; text-align: center; border-radius: 0px 0px 5px 0px;" onclick="OL_createAlertDialog()">決定</ons-alert-dialog-button>
		</div>
	</div>
</ons-alert-dialog>
