<ons-alert-dialog id="OL_dialog" cancelable animation="none">
	<div id="PM_addPE_Title" class="alert-dialog-title">注文編集</div>
	<ons-list>
		<ons-list-header>注文情報</ons-list-header>
		<ons-list-item>
			<div id="OL_OrderDate" style="width: 100%;"></div>
		</ons-list-item>
		<ons-list-item>
			<div id="OL_seatNum" style="width: 100%;"></div>
		</ons-list-item>
		<ons-list-header>注文商品情報</ons-list-header>
		<div id="OL_goodsInfo" style="width: 100%;"></div>
		<ons-list-header>合計金額情報</ons-list-header>
		<div style="width: 100%; padding: 5px;">
			<div style="width:100%; padding: 5px; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
				<div id="OL_previousTotal" style="text-align: right;"></div>
				<div>→</div>
				<strong id="OL_currentTotal" style="text-align: right; font-size: 1.2em;"></strong>
			</div>
		</div>
    
		<div style="width:100%; padding-bottom: 5px; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;">
			<ons-button style="width: 30%; color: white; background: purple; text-align: center; font-size: 0.5em;" onclick="hideDialog('OL_dialog')">キャンセル</ons-button>
			<ons-button style="width: 65%; color: white; background: red; text-align: center;" onclick="OL_createAlertDialog()">決定</ons-button>
		</div>
	</ons-list>
</ons-alert-dialog>
