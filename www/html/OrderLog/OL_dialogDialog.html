<ons-alert-dialog id="OL_dialogDialog" cancelable animation="none">
	<div class="alert-dialog-title">合計金額の確認</div>
	<div id="OL_dialogDialogText" class="alert-dialog-content">
	</div>
	<div class="alert-dialog-footer">
		<ons-alert-dialog-button style="background: purple; color: white;" onclick="OL_hideAlertDialog()">Cancel</ons-alert-dialog-button>
		<ons-alert-dialog-button style="background: red; color: white; border-radius: 0px 0px 5px 5px;" onclick="OL_hideAlertDialog(true)">OK</ons-alert-dialog-button>
	</div>
</ons-alert-dialog>
