<!DOCTYPE HTML>

<ons-page id="CA_main" style="height: 100%;">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button onclick="fn.open()">
				<ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
			</ons-toolbar-button>
		</div>
		<div class="center">
			会計
		</div>
	</ons-toolbar>
	<ons-row style="height: 100%;">
		<!-- 左側の商品ボタンたち -->
		<ons-col id="CA_goodsList" width=65%></ons-col>

		<!-- 右側 -->
		<ons-col width=35% style=" height: 100%;">
			<!-- カート -->
			<ons-list id="CA_cart" style="width: 100%;"></ons-list>
      <!-- 合計金額 -->
			<div id="CA_totalPrice" readonly style="width: 100%; background: white;" class="money"></div>
      <!-- 決定ボタン -->
			<ons-button id="CA_decideButton" onclick="CA_showSelectSeat()">
        <div class="CenteringChild">決定</div>
      </ons-button>
		</ons-col>
	</ons-row>
</ons-page>
