<!-- html/OrderDisplay/OD_dialog.html -->
<ons-alert-dialog id="OD_dialog" cancelable animation="none">

  <div id="PM_addPE_Title" class="alert-dialog-title">個数選択画面</div>
  <ons-list>
    <ons-list-header>調理担当人</ons-list-header>
    <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
    <ons-carousel-item style="background-color: #ff8080;">
      <div style="text-align: center; font-size: 20px; margin-top: 20px; color: #000000;">
        <Strong>スタッフ1</Strong>
      </div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #ffff99;">
      <div style="text-align: center; font-size: 20px; margin-top: 20px; color: #000000;">
        <Strong>スタッフ2</Strong>
      </div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #bbff99;">
      <div style="text-align: center; font-size: 20px; margin-top: 20px; color: #000000;">
        <Strong>スタッフ3</Strong>
      </div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #99ffff;">
      <div style="text-align: center; font-size: 20px; margin-top: 20px; color: #000000;">
        <Strong>スタッフ4</Strong>
      </div>
    </ons-carousel-item>
    <ons-carousel-item style="background-color: #b3ccff;">
      <div style="text-align: center; font-size: 20px; margin-top: 20px; color: #000000;">
        <Strong>スタッフ5</Strong>
      </div>
    </ons-carousel-item>
  </ons-carousel>
  </ons-list>
    <ons-list-header>商品個数の選択</ons-list-header>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-button id="OD_button_1" disabled="false" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 1 　　</ons-button>
      </div>
      <div class="right">
        <ons-button id="OD_button_2" disabled="false" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 2 　　</ons-button>
      </div>
    </ons-list-item>
    <ons-list-item modifier="nodivider">
      <div class="center">
        <ons-button id="OD_button_3" disabled="false" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 3 　　</ons-button>
      </div>
      <div class="right">
        <ons-button id="OD_button_4" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 4 　　</ons-button>
      </div>
    </ons-list-item>
    <ons-list-item>
      <div class="center">
        <ons-button id="OD_button_5" disabled="false" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 5 　　</ons-button>
      </div>
      <div class="right">
        <ons-button id="OD_button_6" disabled="false" onclick="BeginLoading(), OD_selectNum(DBObj, this.id)">　　 6 　　</ons-button>
      </div>
    </ons-list-item>
    <ons-list-header>キーボードによる個数入力</ons-list-header>
    <ons-list-item >
      <input type="number" id="OD_textbox" class="text-input" placeholder="個数">
      <div class="right">
        <ons-button onclick="OD_selectNum(DBObj, 'OD_textbox_1')" class="coler_back_red">決定</ons-button>
      </div>
    </ons-list-item>

  <div style="text-align: center">
    <p>
      <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Loading...

  </div>
</ons-modal>
